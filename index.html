<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawPad</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="pad-title">drawPad</h1>
    <div id="pad-container">

        <div id="color-customization">
            <input id="color-picker" type="color" value="#1B4332">
            <div id="color-buttons">
                <button class="color-button" id="color-mode">Color</button>
                <button class="color-button" id="rainbow">Rainbow</button>
                <button class="color-button" id="eraser">Eraser</button>
                <button class="color-button" id="clear">Clear</button>
            </div>
        </div>

        <div id="pad-slider-container">

            <div id="pad"></div>

            <div id="slider-container">
                <input id="slider" type="range" min="1" max="64" value="16" step="1">
                <div id="slider-value">16 x 16</div>
            </div>
        </div>
    </div>
</body>
</html>
